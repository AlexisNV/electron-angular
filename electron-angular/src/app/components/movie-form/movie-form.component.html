<form [formGroup]="form" class="form-horizontal p-t-20">
  <div class="form-group row">
    <label for="inputTitle" class="col-sm-3 control-label">Título*</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="inputTitle"
          formControlName="title"
          placeholder="Inserte un título"
        />
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputYear" class="col-sm-3 control-label">Año*</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          id="inputYear"
          formControlName="year"
          placeholder="Inserte el año de la película"
        />
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDirector" class="col-sm-3 control-label">Director*</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="inputDirector"
          formControlName="director"
          placeholder="Inserte el nombre del director"
        />
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputImage" class="col-sm-3 control-label">Poster*</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="inputImage"
          formControlName="poster"
          placeholder="Inserte un link a la imagen"
        />
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputSynopsis" class="col-sm-3 control-label">Resumen*</label>
    <div class="col-sm-9">
      <div class="input-group">
        <textarea
          type="text"
          class="form-control"
          id="inputSynopsis"
          formControlName="synopsis"
          placeholder="Inserte un resumen de la película"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="form-group row m-b-0">
    <div class="offset-sm-3 col-sm-9">
      <button
        type="submit"
        [disabled]="!form.valid"
        (click)="save()"
        class="btn btn-success waves-effect waves-light"
      >
        Añadir
      </button>
    </div>
  </div>
</form>
