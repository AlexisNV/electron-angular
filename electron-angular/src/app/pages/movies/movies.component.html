<div class="row el-element-overlay">
  <div class="col-md-12">
    <h2 class="card-title">Movies</h2>
  </div>
  <ng-container *ngIf="!movies.length">
    <h3>
      No hay ninguna película, ¿por qué no agregas una
      <a routerLink="add">película</a>?
    </h3>
  </ng-container>
  <ng-container *ngFor="let movie of movies">
    <div class="col-lg-3 col-md-6">
      <a [routerLink]="['/movies/', movie.id]">
        <div class="card">
          <div class="el-card-item">
            <div class="el-card-avatar el-overlay-1">
              <img src="{{ movie.poster }}" alt="user" />
            </div>
            <div class="el-card-content">
              <h3 class="box-title">{{ movie.title }}</h3>
              <small>{{ movie.year }}</small> <br />
            </div>
          </div>
        </div>
      </a>
    </div>
  </ng-container>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
